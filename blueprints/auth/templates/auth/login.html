<!-- blueprints/auth/templates/auth/login.html -->

{% extends 'base.html' %}
{% block content %}
<div class="flex flex-wrap -mx-4">
    <!-- Login Form -->
    <div class="w-full md:w-1/2 px-4">
        <h2 class="text-2xl font-bold text-gray-800">Login</h2>
        <form method="post" class="mt-4">
            <input type="hidden" name="login" value="1">
            <div class="mb-4">
                <label class="block text-gray-700">
                    Username:
                    <input type="text" name="username" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your username" required>
                </label>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">
                    Password:
                    <input type="password" name="password" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your password" required>
                </label>
            </div>
            <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md">Login</button>
        </form>
    </div>
    <!-- Registration Form -->
    <div class="w-full md:w-1/2 px-4 mt-8 md:mt-0">
        <h2 class="text-2xl font-bold text-gray-800">Register</h2>
        <form method="post" class="mt-4">
            <input type="hidden" name="register" value="1">
            <div class="mb-4">
                <label class="block text-gray-700">
                    Username:
                    <input type="text" name="reg_username" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500" placeholder="Choose a username" required>
                </label>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">
                    Password:
                    <input type="password" name="reg_password" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500" placeholder="Create a password" required>
                </label>
            </div>
            <button type="submit" class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-md">Register</button>
        </form>
    </div>
</div>
{% endblock %}
