{% extends 'login_base.html' %}

{% block head %}
<title>Signup</title>
{% endblock %}

{% block content %}
<div class="max-w-md w-full bg-blue-200 p-8 rounded-lg shadow-lg">
    <h1 class="text-2xl font-semibold mb-4">Signup</h1>
    {% if error %}
    <div class="mb-4">
        <p class="text-red-500">{{ error }}</p>
    </div>
    {% endif %}
    <form action="{{ url_for('login.verify_signup') }}" method="POST">
        <div class="mb-4">
            <label for="name" class="block text-gray-600">Name</label>
            <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-900" required>
        </div>
        <div class="mb-4">
            <label for="username" class="block text-gray-600">Username</label>
            <input type="text" id="username" name="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-900" required>
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-600">Email</label>
            <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-900" required>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-600">Password</label>
            <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-900" required>
        </div>
        <div class="mb-4">
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Signup</button>
        </div>
    </form>
    <div class="mb-4">
        Already have an account?&nbsp;
        <a href="{{ url_for('login.login') }}" class="text-blue-500 hover:text-blue-600">Login</a>
    </div>
</div>
{% endblock %}
